# Build and push multi-arch CLI Docker image from pre-built release binaries
# Triggered by homebrew-tap after a new release is published
name: Docker CLI Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.7)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version number
        id: version
        run: |
          VERSION_NUM="${{ inputs.version }}"
          VERSION_NUM="${VERSION_NUM#v}"
          echo "num=$VERSION_NUM" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ inputs.version }}
          tags: |
            ghcr.io/codelayers-ai/codelayers-cli:latest
            ghcr.io/codelayers-ai/codelayers-cli:${{ steps.version.outputs.num }}
            ghcr.io/codelayers-ai/codelayers-cli:${{ inputs.version }}
